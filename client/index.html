<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="manifest" href="/images/manifest.json" />
    <title>EduCenter Diabetes - Edukasi Diabetes Mellitus</title>
    <meta name="description" content="Pusat informasi lengkap tentang diabetes mellitus, termasuk jenis, gejala, pencegahan, dan pengelolaan. Dilengkapi kuis interaktif dan panduan menu sehat untuk penderita diabetes.">
    <meta property="og:title" content="EduCenter Diabetes - Edukasi Diabetes Mellitus">
    <meta property="og:description" content="Pusat informasi lengkap tentang diabetes mellitus dengan kuis interaktif dan panduan menu sehat">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="splash-screen" class="splash-screen">
      <div class="splash-content">
        <h1 class="splash-title">EduCenter</h1>
        <div class="splash-loader"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <style>
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10B981 0%, #047857 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      .splash-content {
        text-align: center;
      }

      .splash-title {
        font-family: 'Inter', sans-serif;
        font-size: 3.5rem;
        font-weight: 800;
        color: white;
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s ease-out forwards;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .splash-loader {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        margin: 0 auto;
        animation: spin 1s ease-in-out infinite;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splashScreen = document.getElementById('splash-screen');
          splashScreen.classList.add('fade-out');
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 500);
        }, 2000);
      });
    </script>
  </body>
</html>
